<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white"><h5>Expiry Tracker</h5></a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <!-- Example single danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Hi, {{ user.username|capfirst }}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'item_list' %}">Home</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                            <li><a class="dropdown-item" href="{% url 'profile_update' %}">My Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>

                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning ">Sign-up</a>
                {% endif %}
            </div>


        </div>
    </div>
</header>
